<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrast Violation Example</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .low-contrast-button {
            background-color: #f0f0f0; /* Light gray background */
            border: 2px solid #d3d3d3;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Button with Low Contrast</h1>
    <div class="low-contrast-button"></div>
</body>
</html>
