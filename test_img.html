<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bad Accessibility Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .bad-contrast {
      color: #999; /* Light gray text */
      background-color: #fff; /* White background */
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Bad Accessibility Example Page</h1>
    <nav>
      <ul>
        <li><a href="#main">Main Content</a></li>
        <li><a href="#footer">Footer</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section>
      <h2>Image with Missing Alt Text</h2>
      <img src="example.jpg">
    </section>

    <section>
      <h2>Low Contrast Text</h2>
      <p class="bad-contrast">TTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTT</p>
    </section>
  </main>

  <footer id="footer">
    <p>&copy; 2024 Bad Accessibility Example</p>
  </footer>
</body>
</html>
